name: Conditional Auto-Merge for Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened] # 當 PR 被開啟、有新的提交、或重新打開時觸發

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    # 新增的條件：確保 PR 不是草稿，並且 PR 的作者是 dependabot[bot]
    if: github.event.pull_request.draft == false && github.actor == 'dependabot[bot]'

    steps:
      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Merge Dependabot Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub 提供的預設 Token
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Attempting to merge Dependabot PR #$PR_NUMBER"

          # 使用 GitHub CLI (gh) 執行合併
          # 這裡繼續使用 --squash 保持歷史整潔
          gh pr merge $PR_NUMBER --squash --delete-branch-on-merge
          echo "Dependabot PR #$PR_NUMBER merged successfully (or attempted)."