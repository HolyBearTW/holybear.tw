        run: |
          echo "é€™è£¡æ˜¯æ‚¨éƒ¨è½æ ¼çš„å»ºç½®æŒ‡ä»¤ã€‚å®ƒæœƒç”¢ç”Ÿéœæ…‹æª”æ¡ˆåˆ° _site æˆ– public ç›®éŒ„ã€‚"
          # ä»¥ä¸‹æ˜¯ç‚ºäº†ç¤ºç¯„è€Œæ”¾ç½®çš„æ¨¡æ“¬æŒ‡ä»¤ï¼Œè«‹å‹™å¿…æ›¿æ›ç‚ºæ‚¨çœŸå¯¦çš„å»ºç½®æŒ‡ä»¤
          mkdir -p _site 
