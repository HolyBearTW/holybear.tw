      - 'blog/**/*' # ç¢ºä¿æ¶µè“‹ 'blog/' å­ç›®éŒ„ä¸­çš„è®Šå‹•

jobs:
  # --- ç¬¬ä¸€å€‹ Job: è² è²¬å»ºç½®å’Œéƒ¨ç½² GitHub Pages ---
  build_and_deploy_pages:
