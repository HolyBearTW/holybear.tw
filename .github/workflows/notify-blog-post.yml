          # å¾ä¸Šä¸€å€‹ Job ç²å–åµæ¸¬åˆ°çš„æ–°æ–‡ç« æª”æ¡ˆåˆ—è¡¨
          NEW_POST_FILES="${{ needs.build_and_deploy_pages.outputs.new_post_files }}"
          
          # ã€é‡è¦è¨­å®šã€‘æ‚¨çš„ç¶²ç«™åŸºç¤ç¶²å€
          BASE_URL="https://holybear.me"

          # ã€åŠ å¼·é˜²å‘†ã€‘æª¢æŸ¥ NEW_POST_FILES æ˜¯å¦ç‚ºç©ºæˆ–åªåŒ…å«ç©ºç™½
          if [[ -z "${NEW_POST_FILES// /}" ]]; then # ç§»é™¤æ‰€æœ‰ç©ºç™½å¾Œåˆ¤æ–·æ˜¯å¦ç‚ºç©º
            echo "No valid new files detected for notification, skipping."
            exit 0 # æå‰çµæŸï¼Œä¸ç™¼é€é€šçŸ¥
          fi

          # éæ­·æ¯å€‹æ–°å¢çš„æª”æ¡ˆ
          # æ³¨æ„ï¼šç‚ºäº†å®‰å…¨è™•ç†æª”åä¸­çš„ç©ºç™½ï¼Œé€™è£¡ä½¿ç”¨ IFS å’Œ read -r
          IFS=$'\n' # è¨­å®šå…§éƒ¨æ¬„ä½åˆ†éš”ç¬¦ç‚ºæ›è¡Œç¬¦ï¼Œç¢ºä¿æª”åä¸­çš„ç©ºç™½ä¸æœƒè¢«éŒ¯èª¤åœ°æ‹†åˆ†
          for file_path_raw in ${NEW_POST_FILES}; do
            # ã€é—œéµã€‘å¾¹åº•æ¸…ç† file_path_rawï¼Œç¢ºä¿å®ƒåªæ˜¯ä¸€å€‹ä¹¾æ·¨çš„æª”æ¡ˆè·¯å¾‘
            # é€™èƒ½è™•ç†å¯èƒ½å­˜åœ¨çš„é¡å¤–ç©ºç™½æˆ–éš±å½¢å­—å…ƒ
            file_path="$(echo "${file_path_raw}" | xargs)" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ

            # ã€åŠ å¼·é˜²å‘†ã€‘å†æ¬¡æª¢æŸ¥æª”æ¡ˆæ˜¯å¦å­˜åœ¨ä¸”æ˜¯æ™®é€šæ–‡ä»¶ï¼Œé¿å…è™•ç†ç„¡æ•ˆè·¯å¾‘
            if [ ! -f "${file_path}" ]; then # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
              echo "Warning: File not found or not a regular file: ${file_path}, skipping."
              continue # è·³éç•¶å‰è¿´åœˆï¼Œè™•ç†ä¸‹ä¸€å€‹æª”æ¡ˆ
            fi

            echo "Processing file: ${file_path}"
            
            # è®€å–æª”æ¡ˆå…§å®¹
            file_content="$(cat "${file_path}")" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
            
            # å¾ Markdown æª”æ¡ˆå…§å®¹ä¸­æå– title (å„ªå…ˆå¾ Front Matter æå–)
            # ã€æœ€çµ‚ä¿®æ­£ã€‘ä½¿ç”¨ awk/sed ç¢ºä¿è¼¸å‡ºç‚ºå–®è¡Œã€ç„¡å¼•è™Ÿã€ç„¡æ›è¡Œ
            TITLE="$(echo "${file_content}" | awk ' # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
              /^---$/ { count++; if (count == 2) exit; next }
              (count == 1 && /^\s*title:/) {
                gsub(/^\s*title:\s*/, "", $0);
                gsub(/[\r\n]/, " ", $0);      # ç§»é™¤æ›è¡Œç¬¦ (CR å’Œ LF)
                gsub(/^"|"$/, "", $0);       # ç§»é™¤é ­å°¾é›™å¼•è™Ÿ
                gsub(/^\x27|\x27$/, "", $0); # ç§»é™¤é ­å°¾å–®å¼•è™Ÿ (x27 æ˜¯å–®å¼•è™Ÿçš„åå…­é€²ä½ç¢¼)
                print $0;
                exit
              }
            ' | xargs)" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿï¼Œä¸¦å†æ¬¡ç”¨ xargs æ¸…ç†å‰å¾Œç©ºç™½åŠä»»ä½•éš±å½¢å­—å…ƒ
            
            # å¦‚æœ Front Matter ä¸­æ²’æœ‰ titleï¼Œå‰‡å˜—è©¦å¾ H1 æ¨™é¡Œæå–
            # ã€æœ€çµ‚ä¿®æ­£ã€‘ç¢ºä¿è¼¸å‡ºç‚ºå–®è¡Œã€ç„¡å¼•è™Ÿã€ç„¡æ›è¡Œ
            if [[ -z "${TITLE}" ]]; then
              TITLE="$(echo "${file_content}" | grep -iE '^#\s*(.*)' | head -n 1 | sed -E 's/^#\s*(.*)/\1/' | sed -E 's/[\r\n]//g' | sed -E 's/^"|"//g' | sed -E 's/^\x27|\x27//g' | xargs)" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
            fi
            # å¦‚æœä»ç„¶æ²’æœ‰æ¨™é¡Œï¼Œè¨­å®šç‚ºé è¨­å€¼
            if [[ -z "${TITLE}" ]]; then
              TITLE="ç„¡æ¨™é¡Œæ–‡ç« "
            fi

            # ã€æœ€æ–°ä¿®æ­£ã€‘ä½¿ç”¨ grep å’Œ sed ä¾†æå– categoryï¼Œæ›´ç©©å®šè™•ç†å¤šç¨® YAML æ ¼å¼
            # ã€æœ€çµ‚ä¿®æ­£ã€‘ç¢ºä¿è¼¸å‡ºç‚ºå–®è¡Œã€ç„¡å¼•è™Ÿã€ç„¡æ›è¡Œ
            CATEGORY=""
            CATEGORY_RAW="$(echo "${file_content}" | grep -A 1 -E '^\s*category:' | grep -E '^\s*-\s*' | head -n 1 | sed -E 's/^\s*-\s*(.*)/\1/' | sed -E 's/[\r\n]//g' | sed -E 's/^"|"//g' | sed -E 's/^\x27|\x27//g' | xargs)" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
            
            # åªæœ‰ç•¶ CATEGORY_RAW åŒ…å«æœ‰æ•ˆå­—å…ƒæ™‚æ‰è³¦å€¼çµ¦ CATEGORY
            if [[ -n "${CATEGORY_RAW}" ]]; then
              CATEGORY="${CATEGORY_RAW}"
              # å†æ¬¡æ¸…ç†ç¢ºä¿æ²’æœ‰ä»»ä½•ç‰¹æ®Šå­—å…ƒå¯èƒ½è¢«èª¤è§£
              # é€™è£¡ç”¨ tr -cd ä¾†åªä¿ç•™ç‰¹å®šå­—å…ƒï¼Œä¸¦ç”¨ xargs æ¸…ç†å¤šé¤˜ç©ºç™½
              CATEGORY="$(echo "${CATEGORY}" | tr -cd '[:alnum:] _-')" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
              CATEGORY="$(echo "${CATEGORY}" | xargs)" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
            fi

            if [[ -z "${CATEGORY}" ]]; then # å¦‚æœç¬¬ä¸€å€‹æå–æ–¹å¼æ²’çµæœï¼Œå˜—è©¦ç¬¬äºŒç¨®
              CATEGORY_RAW="$(echo "${file_content}" | grep -iE '^\s*category:\s*\[.*\]' | head -n 1 | sed -E 's/^\s*category:\s*\[(.*)\].*/\1/' | cut -d',' -f1 | sed -E 's/[\r\n]//g' | sed -E 's/^"|"//g' | sed -E 's/^\x27|\x27//g' | xargs)"
              if [[ -n "${CATEGORY_RAW}" ]]; then
                CATEGORY="${CATEGORY_RAW}"
                CATEGORY="$(echo "${CATEGORY}" | tr -cd '[:alnum:] _-')"
                CATEGORY="$(echo "${CATEGORY}" | xargs)"
              fi
            fi
            if [[ -z "${CATEGORY}" ]]; then # å¦‚æœç¬¬äºŒç¨®ä¹Ÿæ²’çµæœï¼Œå˜—è©¦ç¬¬ä¸‰ç¨®
              CATEGORY_RAW="$(echo "${file_content}" | grep -iE '^\s*category:\s*[^\[-]' | head -n 1 | sed -E 's/^\s*category:\s*(.*)/\1/' | sed -E 's/[\r\n]//g' | sed -E 's/^"|"//g' | sed -E 's/^\x27|\x27//g' | xargs)"
              if [[ -n "${CATEGORY_RAW}" ]]; then
                CATEGORY="${CATEGORY_RAW}"
                CATEGORY="$(echo "${CATEGORY}" | tr -cd '[:alnum:] _-')"
                CATEGORY="$(echo "${CATEGORY}" | xargs)"
              fi
            fi

            # é€™å€‹æœ€çµ‚çš„æ¸…ç†ä¿ç•™ï¼Œå› ç‚ºå®ƒè™•ç†çš„æ˜¯ CATEGORY è®Šæ•¸å¯èƒ½åœ¨æœ€å¾Œä»æœ‰çš„å‰å¾Œç©ºç™½æˆ–å¼•è™Ÿå•é¡Œ
            # ä½†è€ƒæ…®åˆ° tr -cd å’Œ xargs çš„å¼·åŠ›æ¸…ç†ï¼Œé€™è£¡çš„å½±éŸ¿å¯èƒ½å·²å¾ˆå°
            # CATEGORY=$(echo "${CATEGORY}" | sed -E 's/^[[:space:]]+|[[:space:]]+$//g') # ç§»é™¤å‰å¾Œç©ºç™½
            # CATEGORY=$(echo "${CATEGORY}" | sed -E 's/[\x27"\/]//g') # ç§»é™¤å–®å¼•è™Ÿã€é›™å¼•è™Ÿã€æ–œç·š (é€™è£¡çš„ / å·²ç¶“æ˜¯å­—å…ƒï¼Œä¸éœ€è¦è·³è„«)

            if [[ -n "${CATEGORY}" ]]; then
                TITLE="ã€${CATEGORY}ã€‘${TITLE}"
            fi

            # ç”¢ç”Ÿæ–‡ç« é€£çµçš„é‚è¼¯
            ARTICLE_SLUG="$(echo "${file_path}" | sed -E 's|^blog/(.*)\.md$|\1|')" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ
            ARTICLE_URL="${BASE_URL}/blog/${ARTICLE_SLUG}.html" # å‡è¨­æ‚¨çš„æ–‡ç« æ˜¯ .html çµå°¾

            # çµ„è£ Telegram è¨Šæ¯
            MESSAGE="**ğŸ“¢ New push to GitHub**\n"
            MESSAGE+="**${TITLE}**\n"
            MESSAGE+="```${{ github.event.head_commit.message }}```\n"
            MESSAGE+="[>>é»æ­¤é–±è®€æ–‡ç« ](${ARTICLE_URL})\n"
            MESSAGE+="by ${{ github.event.head_commit.author.name }}"

            # ç™¼é€ Telegram è¨Šæ¯
            ENCODED_MESSAGE="$(echo -e "${MESSAGE}" | sed -E 's/([_*\[\]()~`>#+\-=\|{}!.\\])/\\\1/g' | sed 's/ /%20/g' | sed 's/\n/%0A/g' | sed 's/\*/%2A/g' | sed 's/\[/%5B/g' | sed 's/\]/%5D/g' | sed 's/(/%28/g' | sed 's/)/%29/g' | sed 's/`/%60/g' | sed 's/{/%7B/g' | sed 's/}/%7D/g' | sed 's/~/%7E/g' | sed 's/\./%2E/g')" # ã€ä¿®æ­£ã€‘æ–°å¢é›™å¼•è™Ÿ

            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${ENCODED_MESSAGE}" \
              -d "parse_mode=MarkdownV2" # ç¢ºä¿é€™è£¡ä½¿ç”¨ MarkdownV2
            echo "Telegram notification sent for ${file_path} with title: ${TITLE}"
          done
        env:
