      id-token: write # éƒ¨ç½² Pages éœ€è¦é€™å€‹æ¬Šé™

    outputs:
      # å°‡åµæ¸¬åˆ°çš„æ–°æª”æ¡ˆåˆ—è¡¨è¼¸å‡ºï¼Œä¾›å¾ŒçºŒ notify_new_post job ä½¿ç”¨
      new_post_files: ${{ steps.get-new-files.outputs.NEW_POST_FILES }}

    steps:
      - name: Checkout repository for build
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ç²å–æ‰€æœ‰æ­·å²ç´€éŒ„ï¼Œä»¥ä¾¿ git diff èƒ½æ­£ç¢ºåˆ¤æ–·ã€Œæ–°å¢ã€çš„æª”æ¡ˆ

      - name: Get new files in target directory (for decision making)
        id: get-new-files # ä¿ç•™ ID ä»¥ä¾¿è¼¸å‡º
        run: |
          TARGET_DIR="blog/"
          CURRENT_SHA="${{ github.sha }}"
          LAST_COMMIT_SHA=$(git rev-parse "${CURRENT_SHA}~1" 2>/dev/null || echo "")

          # å°‡åŸå§‹åµæ¸¬åˆ°çš„æª”æ¡ˆè·¯å¾‘å¯«å…¥è‡¨æ™‚æ–‡ä»¶
          temp_raw_detected_files="temp_raw_detected_files.txt"
          > "$temp_raw_detected_files" # æ¸…ç©ºæˆ–å»ºç«‹æ–‡ä»¶

          if [ -z "$LAST_COMMIT_SHA" ]; then
            # å°æ–¼å„²å­˜åº«çš„ç¬¬ä¸€æ¬¡ pushï¼Œæ‰€æœ‰ç¬¦åˆæ¢ä»¶çš„æ–‡ä»¶éƒ½è¦–ç‚ºã€Œæ–°å¢ã€
            find "$TARGET_DIR" -type f -print0 | xargs -0 -r -n 1 echo >> "$temp_raw_detected_files"
          else
            # æ¯”è¼ƒæœ¬æ¬¡ push å’Œä¸Šä¸€å€‹ commit ä¹‹é–“çš„å·®ç•°ï¼Œåªç¯©é¸æ–°å¢çš„æª”æ¡ˆ
            git diff --name-only --diff-filter=A "${LAST_COMMIT_SHA}" "${CURRENT_SHA}" -- "$TARGET_DIR" -z | xargs -0 -r -n 1 echo >> "$temp_raw_detected_files"
          fi

          NEW_POST_FILES_FINAL="" # æœ€çµ‚è¦è¼¸å‡ºçš„ä¹¾æ·¨æª”æ¡ˆåˆ—è¡¨
          # æª¢æŸ¥æ˜¯å¦æœ‰ä»»ä½•æª”æ¡ˆè¢«åµæ¸¬åˆ°
          if [ -s "$temp_raw_detected_files" ]; then # -s æª¢æŸ¥æª”æ¡ˆæ˜¯å¦å­˜åœ¨ä¸”ä¸ç‚ºç©º
            # ä½¿ç”¨ while read è¿´åœˆå®‰å…¨åœ°è®€å–æª”æ¡ˆä¸­çš„æ¯ä¸€è¡Œ (æª”å)
            while IFS= read -r file; do
              # ã€åŠ å¼·é˜²å‘†ã€‘ç¢ºä¿æª”æ¡ˆå­˜åœ¨ä¸”æ˜¯æ™®é€šæ–‡ä»¶ï¼Œä¸¦ä¸”åœ¨ç›®æ¨™ç›®éŒ„ä¸‹
              if [ -f "$file" ] && [[ "$file" == "$TARGET_DIR"* ]]; then
                # å¦‚æœ NEW_POST_FILES_FINAL ä¸ç‚ºç©ºï¼Œå‰‡å…ˆåŠ æ›è¡Œç¬¦è™Ÿ
                [ -n "$NEW_POST_FILES_FINAL" ] && NEW_POST_FILES_FINAL+=$'\n'
                NEW_POST_FILES_FINAL+="$file"
              else
                echo "Warning: Skipped non-existent or invalid file detected: ${file}"
              fi
            done < "$temp_raw_detected_files"
          fi

          echo "Detected NEW files in ${TARGET_DIR} directory:"
          echo "${NEW_POST_FILES_FINAL}" # é€™è£¡ç›´æ¥è¼¸å‡º NEW_POST_FILES_FINAL çš„å…§å®¹ï¼Œæœƒä¿ç•™æ›è¡Œ

          # å°‡çµæœè¼¸å‡ºçµ¦ä¸‹ä¸€å€‹æ­¥é©Ÿ
          echo "NEW_POST_FILES=${NEW_POST_FILES_FINAL}" >> "$GITHUB_OUTPUT"

      # --- ã€é€™è£¡æ”¾æ‚¨çš„éƒ¨è½æ ¼å»ºç½®æŒ‡ä»¤ã€‘ ---
      # é€™å€‹æ­¥é©Ÿæœƒç”Ÿæˆæ‚¨çš„éœæ…‹ç¶²ç«™æª”æ¡ˆï¼Œä¸¦æ”¾åˆ° _site æˆ– public ç›®éŒ„
      - name: Build Your Blog
        # è«‹åœ¨é€™è£¡æ›¿æ›æˆæ‚¨å¯¦éš›éƒ¨è½æ ¼çš„å»ºç½®æŒ‡ä»¤ã€‚ä¾‹å¦‚ï¼š
        # run: bundle install && bundle exec jekyll build
        # run: hugo
        # run: npm install && hexo generate
        run: |
          echo "é€™è£¡æ˜¯æ‚¨éƒ¨è½æ ¼çš„å»ºç½®æŒ‡ä»¤ã€‚å®ƒæœƒç”¢ç”Ÿéœæ…‹æª”æ¡ˆåˆ° _site æˆ– public ç›®éŒ„ã€‚"
          # ä»¥ä¸‹æ˜¯ç‚ºäº†ç¤ºç¯„è€Œæ”¾ç½®çš„æ¨¡æ“¬æŒ‡ä»¤ï¼Œè«‹å‹™å¿…æ›¿æ›ç‚ºæ‚¨çœŸå¯¦çš„å»ºç½®æŒ‡ä»¤
          mkdir -p _site 
          echo "<h1>é€™æ˜¯é¦–é </h1>" > _site/index.html
          mkdir -p _site/blog
          echo "<h1>Hello World! é€™æ˜¯ä¸€ç¯‡æ–°æ–‡ç« </h1>" > _site/blog/first-new-article.html
          # æ¨¡æ“¬æŒ‡ä»¤çµæŸï¼Œè«‹ç§»é™¤æˆ–æ›¿æ›ä¸Šæ–¹é€™äº›æ¨¡æ“¬æŒ‡ä»¤ç‚ºæ‚¨çœŸå¯¦çš„å»ºç½®æŒ‡ä»¤

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # ç¢ºä¿é€™è£¡çš„è·¯å¾‘èˆ‡æ‚¨éƒ¨è½æ ¼å¯¦éš›çš„è¼¸å‡ºç›®éŒ„ä¸€è‡´ (ä¾‹å¦‚ _site æˆ– public)

      - name: Deploy to GitHub Pages
        id: deployment # çµ¦é€™å€‹æ­¥é©Ÿä¸€å€‹ IDï¼Œæ–¹ä¾¿å¾ŒçºŒå¼•ç”¨
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- ç¬¬äºŒå€‹ Job: ç™¼é€ Telegram é€šçŸ¥ (åœ¨ Pages éƒ¨ç½²æˆåŠŸå¾Œ) ---
  notify_new_post:
    runs-on: ubuntu-latest
    needs: build_and_deploy_pages # <--- ã€é—œéµã€‘é€™å€‹ Job æœƒåœ¨ build_and_deploy_pages æˆåŠŸå¾Œæ‰åŸ·è¡Œ

    # åªæœ‰ç•¶ build_and_deploy_pages æˆåŠŸä¸”æœ‰æ–°æª”æ¡ˆè¢«åµæ¸¬åˆ°æ™‚æ‰åŸ·è¡Œé€šçŸ¥
    if: success() && needs.build_and_deploy_pages.outputs.new_post_files != ''

    steps:
      - name: Checkout repository # é‡æ–°æª¢å‡ºï¼Œä»¥ä¾¿è®€å–æ–‡ç« å…§å®¹
        uses: actions/checkout@v4
        # é€™è£¡ä¸éœ€è¦ fetch-depth: 0ï¼Œå› ç‚ºæˆ‘å€‘åªè®€å–æª”æ¡ˆ

      - name: Process and send Telegram notification # æ­¥é©Ÿ 3: è™•ç†æª”æ¡ˆä¸¦ç™¼é€ Telegram é€šçŸ¥
        run: |
          TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TELEGRAM_CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          NEW_POST_FILES="${{ needs.build_and_deploy_pages.outputs.new_post_files }}"
          BASE_URL="https://holybear.me"

          if [[ -z "${NEW_POST_FILES// /}" ]]; then
            echo "No valid new files detected for notification, skipping."
            exit 0
          fi

          IFS=$'\n'
          for file_path_raw in ${NEW_POST_FILES}; do
            file_path="$(echo "${file_path_raw}" | xargs)"
            if [ ! -f "${file_path}" ]; then
              echo "Warning: File not found or not a regular file: ${file_path}, skipping."
              continue
            fi

            echo "Processing file: ${file_path}"
            file_content="$(cat "${file_path}")"

            # æå– title (å„ªå…ˆå¾ Front Matter æå–)
            TITLE="$(echo "${file_content}" | awk '
              /^---$/ { count++; next }
              (count == 1 && /^\s*title:/) {
                gsub(/^\s*title:\s*/, "", $0);
                gsub(/["\x27\r\n]/, "", $0); # ç§»é™¤é›™å¼•è™Ÿã€å–®å¼•è™Ÿã€CR å’Œ LF
                print $0;
                exit
              }
            ' | xargs)" # ç¢ºä¿æœ€çµ‚è¼¸å‡ºç„¡å‰å¾Œç©ºç™½

            # H1 æ¨™é¡Œ fallback
            if [[ -z "$TITLE" ]]; then
              TITLE="$(echo "$file_content" | grep -iE '^#\s*(.*)' | head -n1 | sed -E 's/^#\s*//' | sed -E 's/[\r\n]//g' | sed -E 's/["\x27]//g' | xargs)" # ç²¾ç¢ºç§»é™¤å¼•è™Ÿå’Œæ›è¡Œ
            fi
            [[ -z "$TITLE" ]] && TITLE="ç„¡æ¨™é¡Œæ–‡ç« " # è‹¥ä»ç„¡æ¨™é¡Œï¼Œè¨­ç‚ºé è¨­å€¼

            # æå– category
            CATEGORY=""
            CATEGORY_RAW="$(echo "${file_content}" | grep -A 1 -E '^\s*category:' | grep -E '^\s*-\s*' | head -n1 | sed -E 's/^\s*-\s*//' | sed -E 's/[\r\n]//g' | sed -E 's/["\x27]//g' | xargs)" # ç²¾ç¢ºç§»é™¤å¼•è™Ÿå’Œæ›è¡Œ
            
            [[ -n "$CATEGORY_RAW" ]] && CATEGORY="$CATEGORY_RAW" # å¦‚æœæå–åˆ° CATEGORY_RAW å‰‡è³¦å€¼

            if [[ -z "$CATEGORY" ]]; then # å˜—è©¦ç¬¬äºŒç¨® category æ ¼å¼
              CATEGORY_RAW="$(echo "${file_content}" | grep -iE '^\s*category:\s*\[.*\]' | head -n1 | sed -E 's/^\s*category:\s*\[(.*)\].*/\1/' | cut -d',' -f1 | sed -E 's/[\r\n]//g' | sed -E 's/["\x27]//g' | xargs)"
              [[ -n "$CATEGORY_RAW" ]] && CATEGORY="$CATEGORY_RAW"
            fi
            if [[ -z "$CATEGORY" ]]; then # å˜—è©¦ç¬¬ä¸‰ç¨® category æ ¼å¼
              CATEGORY_RAW="$(echo "${file_content}" | grep -iE '^\s*category:\s*[^\[-]' | head -n1 | sed -E 's/^\s*category:\s*//' | sed -E 's/[\r\n]//g' | sed -E 's/["\x27]//g' | xargs)"
              [[ -n "$CATEGORY_RAW" ]] && CATEGORY="$CATEGORY_RAW"
            fi
            
            # ã€é—œéµå„ªåŒ–ã€‘tr -cd ä¸­åŠ å…¥ä¸­æ–‡å­—å…ƒç¯„åœï¼Œä¸¦å¼·åŒ– xargs æ¸…ç†
            CATEGORY="$(echo "$CATEGORY" | tr -cd '[:alnum:] _-ä¸€-é¾¥')" # åªä¿ç•™å­—æ¯æ•¸å­—ã€ç©ºç™½ã€åº•ç·šã€ç ´æŠ˜è™Ÿå’Œä¸­æ–‡å­—ç¬¦
            CATEGORY="$(echo "$CATEGORY" | xargs)" # æœ€çµ‚æ¸…ç†å› æ›¿æ›å¯èƒ½ç”¢ç”Ÿçš„å¤šé¤˜ç©ºç™½

            [[ -n "$CATEGORY" ]] && TITLE="ã€${CATEGORY}ã€‘${TITLE}" # è‹¥æœ‰åˆ†é¡ï¼Œå‰‡åŠ åˆ°æ¨™é¡Œå‰

            ARTICLE_SLUG="$(echo "$file_path" | sed -E 's|^blog/(.*)\.md$|\1|')"
            ARTICLE_URL="${BASE_URL}/blog/${ARTICLE_SLUG}.html" # å‡è¨­æ‚¨çš„æ–‡ç« æ˜¯ .html çµå°¾

            # çµ„è£è¨Šæ¯ï¼Œåˆ©ç”¨ Bash åƒæ•¸æ“´å±•é è¨­å€¼ï¼Œç¢ºä¿å…§å®¹ä¸ç‚ºç©º
            COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
            AUTHOR="${{ github.event.head_commit.author.name }}"
            
            MESSAGE="**ğŸ“¢ New push to GitHub**\n"
            MESSAGE+="**${TITLE}**\n"
            MESSAGE+="\`\`\`${COMMIT_MESSAGE:-ç„¡æäº¤è¨Šæ¯}\`\`\`\n" # å¦‚æœæäº¤è¨Šæ¯ç‚ºç©ºï¼Œé¡¯ç¤ºã€Œç„¡æäº¤è¨Šæ¯ã€
            MESSAGE+="[>>é»æ­¤é–±è®€æ–‡ç« ](${ARTICLE_URL})\n"
            MESSAGE+="by ${AUTHOR:-unknown}" # å¦‚æœä½œè€…åç¨±ç‚ºç©ºï¼Œé¡¯ç¤ºã€Œunknownã€

            # ã€æ–°å¢ Debug è¼¸å‡ºã€‘
            echo "DEBUG: Final MESSAGE content:"
            echo "${MESSAGE}"
            
            # ã€é—œéµä¿®æ­£ã€‘ENCODED_MESSAGE çš„ sed è·³è„«ç¬¦è™Ÿï¼Œå®Œå…¨æŒ‰ç…§ GitHub AI å»ºè­°
            ENCODED_MESSAGE="$(echo -e "${MESSAGE}" \
              | sed -E 's/([_*\[\]()~`>#+\-=\|!.\\\[\]])/\\\1/g' \
              | sed 's/{/\\{/g' \
              | sed 's/}/\\}/g' \
              | sed 's/\//\\\//g' \
              | sed 's/%/%25/g' \
              | sed 's/ /%20/g' \
              | sed 's/\n/%0A/g')"

            echo "DEBUG: Final ENCODED_MESSAGE content:"
            echo "${ENCODED_MESSAGE}"

            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_CHAT_ID}" \
              -d "text=${ENCODED_MESSAGE}" \
              -d "parse_mode=MarkdownV2" # ç¢ºä¿é€™è£¡ä½¿ç”¨ MarkdownV2
            echo "Telegram notification sent for ${file_path} with title: ${TITLE}"
          done
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
