          # æ¨¡æ“¬æŒ‡ä»¤çµæŸï¼Œè«‹ç§»é™¤æˆ–æ›¿æ›ä¸Šæ–¹é€™äº›æ¨¡æ“¬æŒ‡ä»¤ç‚ºæ‚¨çœŸå¯¦çš„å»ºç½®æŒ‡ä»¤

      - name: Setup Pages
        uses: actions/configure-pages@v5

