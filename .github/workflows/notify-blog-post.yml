name: Deploy Blog & Notify New Post to Telegram # å·¥ä½œæµç¨‹åç¨±ï¼Œæ”¹ç‚ºéƒ¨ç½²èˆ‡é€šçŸ¥

# ç•¶æœ‰æ–°çš„ push äº‹ä»¶ç™¼ç”Ÿæ™‚è§¸ç™¼æ­¤ workflow
on:
  push:
    branches:
